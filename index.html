<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Silent Peaks | Interactive Mountain Experience</title>
  <meta name="description" content="interactive mountain animation">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <main class="experience">
    <div class="mountain-range">
      <div class="mountain" data-depth="0.1"></div>
      <div class="mountain" data-depth="0.2"></div>
      <div class="mountain" data-depth="0.3"></div>
      <div class="mountain" data-depth="0.4"></div>
      <div class="mountain" data-depth="0.5"></div>
      <div class="mountain" data-depth="0.6"></div>
      <div class="mountain" data-depth="0.7"></div>
      <div class="mountain" data-depth="0.8"></div>
      <div class="mountain" data-depth="0.9"></div>
      <div class="mountain" data-depth="1.0"></div>
    </div>
    <div class="atmosphere">
      <div class="mist"></div>
      <div class="stars"></div>
    </div>
  </main>
  <script src="script.js" >


  </script>

</html>
